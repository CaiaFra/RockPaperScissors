<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>

        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="page">
            <header>
                <h1>Rock, Paper, Scissors</h1>
            </header>

            
            <div class="main-box">
              <div class="logo">
                <img src="./images/rock-paper-scissors.png" alt="logo"/>
              </div>
                <div class="buttons">
                    <button class="rock"><img src='./images/rock.png' alt='Rock'/></button>
                    <button class="paper"><img src='./images/paper.png' alt='Paper'/></button>
                    <button class="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
                </div>
    
                <div class="container">
                    <div class="points">
                        <div class="player-score">0</div>
                        <div class="computer-score">0</div>
                    </div>
                
                    <div class="result"></div>
                </div>
            </div>
            <div class="footer">
              Copyright CAIFRA
            </div>
          </div>
    </body>
</html>
